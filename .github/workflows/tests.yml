name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install FFmpeg (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install FFmpeg (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ffmpeg -y

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run unit tests
      run: |
        if [ -d "cli" ]; then
          pytest tests/unit -m "unit and not gpu" --cov=pipeline --cov=cli --cov-report=xml --cov-report=term
        else
          pytest tests/unit -m "unit and not gpu" --cov=pipeline --cov-report=xml --cov-report=term
        fi
      shell: bash

    - name: Run integration tests
      run: |
        if [ -d "cli" ]; then
          pytest tests/integration -m "integration and not slow and not gpu" --cov-append --cov=pipeline --cov=cli --cov-report=xml
        else
          pytest tests/integration -m "integration and not slow and not gpu" --cov-append --cov=pipeline --cov-report=xml
        fi
      shell: bash

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run black
      run: black --check .

    - name: Run flake8
      run: |
        if [ -d "cli" ]; then
          flake8 pipeline cli tests --max-line-length=100
        else
          flake8 pipeline tests --max-line-length=100
        fi

    - name: Run mypy
      run: |
        if [ -d "cli" ]; then
          mypy pipeline cli --ignore-missing-imports
        else
          mypy pipeline --ignore-missing-imports
        fi
      continue-on-error: true
